<div class="newsitem">
  <div class="newsitem__title">
    <h4>{{ newsitem.title }}</h4>
  </div>
  <div class="newsitem__image">
    <img src="{{ newsitem.image }}" alt="">
  </div>
  <div class="newsitem__body">
    <p>{{ newsitem.body }}</p>
  </div>
  <div class="newsitem__caption">
    <div class="caption">{{ newsitem.caption }}</div>
  </div>
</div>
