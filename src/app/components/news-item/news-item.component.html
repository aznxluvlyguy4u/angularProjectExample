<div class="card">
  <a [routerLink]="['/news', newsItem.sys.id]">
    <div class="image-container" [ngStyle]="{'background-image': 'url('+ newsItem.fields.image.fields.file.url + ')'}">
    </div>
    <div class="overlay">
      <div class="row">
        <div class="newsItem__banner--icon pl-3 col-2">
          <img src="{{ newsItem.fields.icon.fields.file.url }}">
        </div>
        <div class="col-10">
          <h5 class="card-title">{{ newsItem.fields.title }}</h5>
          <p class="card-text">{{ newsItem.fields.subtitle }}</p>
        </div>
      </div>
    </div>
  </a>
</div>
