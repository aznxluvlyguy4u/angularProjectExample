<div class="row about-content d-flex justify-content-center">
  <div class="col-12 col-md-7 about-content__call-to-action">

    <h1 class="about-content__call-to-action--title">
      {{ aboutPage?.fields.title }}
    </h1>

    <h2 class="about-content__call-to-action--subtitle">
      {{ aboutPage?.fields.subtitle }}
    </h2>

    <p markdown [data]="aboutPage?.fields.preface" class="about-content__call-to-action--preface">
    </p>

    <blockquote *ngIf="aboutPage?.fields.banner" class="about-content__call-to-action--banner">
      {{ aboutPage?.fields.banner }}
    </blockquote>

    <div markdown [data]="aboutPage?.fields.body" class="about-content__call-to-action--content">
    </div>

  </div>

</div>
