<div class="row contact-content d-flex justify-content-center">
  <div class="col-12 contact-content__call-to-action">

    <h1 class="contact-content__call-to-action--title">
      {{ contactPage?.fields.title }}
    </h1>

    <h2 class="contact-content__call-to-action--subtitle">
      {{ contactPage?.fields.subtitle }}
    </h2>

    <p markdown [data]="contactPage?.fields.preface" class="contact-content__call-to-action--preface">
    </p>

    <blockquote *ngIf="contactPage?.fields.banner" class="contact-content__call-to-action--banner">
      {{ contactPage?.fields.banner }}
    </blockquote>

    <div markdown [data]="contactPage?.fields.body" class="contact-content__call-to-action--content">
    </div>

  </div>

</div>
