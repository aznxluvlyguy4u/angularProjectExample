<div class="row">
  <div class="col-3">
    <ul>
      <li *ngFor="let item of newsItems"><a routerLink="/news/{{item.fields.entryId}}">{{item.fields?.title}}</a></li>
    </ul>
  </div>
  <div class="d-flex justify-content-around col-9 latest-news">
    <app-news-list-item *ngFor="let newsItem of newsItems" [newsItem]="newsItem"></app-news-list-item>
  </div>
</div>
